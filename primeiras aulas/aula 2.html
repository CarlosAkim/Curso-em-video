<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Curso em video aula 2</title>
</head>
<body>
    <!-- Assim que faz comentarios em HTML-->
    <script>
    /* tipos primitivos no JS.
    -numeros
    -string
    -booler
    
    */
    var n1 = Number.parseInt(window.prompt("digite um numero")) // comando parseInt Converte o numero em inteiro
    var n2 = Number.parseFloat(window.prompt("digite outro numero")) // comando parseFloat converte o numero em float
    var n3 = Number(window.prompt("Digite mais um valor ")) // comando Number deixa o JS decidir se o numero é inteiro ou float
    var soma = n1 + n2 + n3
    alert(`O Resultado da soma dos numeros ${n1} + ${n2} + ${n3} é ${soma}`) //${} é conhcido como comando templace strngs
    var numero = String(soma+1) // comando string serve para converter um numero em string
    alert(numero)
</script>

</body>
</html>
