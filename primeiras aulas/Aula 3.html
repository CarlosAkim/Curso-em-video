<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript do curso em video, Aula 3</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome meu jovem padawan?')// comando document.write faz escrever no front end
        document.write(`olá ${nome}, o seu nome tem ${nome.length} letras.<br/>`)// comando lenght conta algo
        document.write(`Olá seu nome em Maiusculo ficaria ${nome.toUpperCase()} <br/>`)//COMANDO ToUpperCase serve para deixar tudo em maiusculo.
        document.write(`E em minusticulo ficaria ${nome.toLowerCase()}`)//Comando ToLowerCase serve pra deixar tudo em minusculo.
        //comando toFixed(), serve para ficar algo a alguma variavel.
        //comando toLocaleString(), serve para localizar alguma string no codigo.
    </script>
</body>
</html>
