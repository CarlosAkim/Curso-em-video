<!DOCTYPE html>
<html lang="pt- BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
<style>
    body {
        background: rgb(36, 49, 172) ; 
        color: aliceblue;
        font: normal 18px arial;
    }
</style>
</head>
<!-- comando strong serve para deixar em negrito -->
<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="msg">  Click em mim </div>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
        corpo.style.background = "black"
        p1.style.color = 'red'
        //window.document.write('Está escrito assim: '+ p1.innerText) comando innerText, serve para puxar o texto
        //document.write("usando o innerHTML : " + p1.innerHTML) // innerHTML puxa com formatação do texto.
        //var m = document.getElementById('msg')
        //m.innerHTML = 'Estou aguardando...'
        var d = window.document.querySelector('div.msg')
        d.style.color = 'blue'
    </script>
</body>
</html>
