<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de DOM 3</title>
<style>
    body{
        font: normal 20pt arial;
    }
    input{
        font: normal 18pt arial;
        width: 100px;
    }
    div{
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Somando os numeros</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="clicar()">
    <div id="res">Resultado</div>
    <script>
        function clicar(){
            var tnt1 = document.querySelector('input#txt1')
            var tnt2 = document.querySelector('input#txt2')
            var re = document.querySelector('div#res')
            var n1 = Number(tnt1.value)
            var n2 = Number(tnt2.value)
            var s = n1+n2
            re.innerHTML = `O resultado da soma de ${n1} e ${n2} Ã© de <strong>${s}</strong>`
        }
    </script>    
</body>
</html>
